appname = SecProxy
httpport = 8080

runmode = "${ProRunMode||dev}"
autorender = false

[dev]
;redis配置
redisAddr=127.0.0.1:6379
maxIdle=10
maxActive=100
idleTimeOut=20

;etcd配置
etcdAddr=127.0.0.1:2379
etcdTimeOut=10

;日志文件配置
logPath=./logs/seck.log
logLevel=debug

[prod]
redisAddr=127.0.0.1:6379
etcdAddr=127.0.0.1:2379